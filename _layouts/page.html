---
layout: default
---

<div class="row">
  <div class="col-12 col-lg-11 col-xl-8">
    <article>
      <h1 class="dynamic-title" id="main-content">
        {{ page.title }}
      </h1>

      {% if page.subtitle %}
        <p class="post-subtitle">{{ page.subtitle }}</p>
      {% endif %}

      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>

  <div class="d-none d-lg-block col-lg-1 col-xl-2">
    <!-- TOC would go here if available -->
  </div>
</div>
